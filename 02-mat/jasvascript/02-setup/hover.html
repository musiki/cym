<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates Tracker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #coordinates {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="coordinates">Mouse X: 0, Mouse Y: 0</div>

    <script>
        const coordinatesElement = document.getElementById('coordinates');

        // Add a mousemove event listener to the window object

function (e) {

(e) => {return a }

        window.addEventListener('mousemove', (e) => {
            // Get the mouse coordinates from the event
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            // Update the text content of the coordinates element
            coordinatesElement.textContent = `Mouse X: ${mouseX}, Mouse Y: ${mouseY}`;
        });
    </script>
</body>
</html>
